<!DOCTYPE html>

<html lang="en-US">
	<head>
		<title>Rock Paper Scissor Game</title>
		<link rel="stylesheet" style="text/css" href="main.css">

	</head>

	<body>
		<h1>ROCK PAPER SCISSORS GAME</h1>
		<h2>click on your choice: </h2>
		
		
		<!-- images on website -->
		<img id="rock" src="../rockpaperscissor/rockimage.png" height="200px" width="400px">
		<img id="paper" src="../rockpaperscissor/paperimage.png" height="200px" width="400px">
		<img id="scissor" src="../rockpaperscissor/scissorimage.png" height="200px" width="400px">
		<img id="robot" src="../rockpaperscissor/computerRobot.svg">
		<img id="computerrock" src="../rockpaperscissor/computerrock.jpg" height="'200" width="200">
		<img id="computerpaper" src="../rockpaperscissor/computerpaper.jpg" height="'200" width="200">
		<img id="computerscissor" src="../rockpaperscissor/computerscissor.gif" height="'100" width="200">
		<img id="letsplay" src="../rockpaperscissor/letsplay.jpg" height="200" width="200">
		<img id="tie" src="../rockpaperscissor/tiegame.jpg" height="100" width="200">
		<img id="youlose" src="../rockpaperscissor/youlose.jpg" height="200" width="200">
		<img id="youwin" src="../rockpaperscissor/youwin.jpg"  height="200" width="200">

		<!-- Ask user to click on button for computer choice generated at random -->
		<button>Click to show Computer Choice</button>

		<button>Play again</button>
		<!-- Javascript functions begin here to activate user clicking on choice and then clicking for computer choice -->
		<script src="main.js" type="text/javascript"></script>

		
		<div id="You">
			<h2>You</h2>
			<output id="userScore" value="uScore"></output>
		</div>

		
		<div id="Computer">
			<h2>Computer</h2>
			<output id="computerScore" value="compScore"></output>
		</div>


</html>
